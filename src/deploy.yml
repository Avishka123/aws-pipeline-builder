version: 0.2
artifacts:
  files:
    - cpcoludregistry.tar.gz
env:
  variables:
    ECR_REGISTRY: '${{ steps.login-ecr.outputs.registry }}'
    IMAGE_NAME: cpcoludregistry
    IMAGE_TAG: latest

build:
  commands:
    - echo "Building Docker image..."
    - docker login -u AWS -p $ECR_PASSWORD $ECR_REGISTRY
    - docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .


